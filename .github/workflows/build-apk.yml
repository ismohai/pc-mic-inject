name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: android_mic_inject

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK components
        run: sdkmanager "platforms;android-33" "build-tools;33.0.2"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '7.6.1'

      - name: Generate signing keystore
        run: |
          mkdir -p keystore
          keytool -genkeypair -v \
            -keystore keystore/release.jks \
            -storepass pcmic12345 \
            -keypass pcmic12345 \
            -alias pcmic \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -dname "CN=PcMicInject, OU=Dev, O=PcMic, L=Unknown, ST=Unknown, C=CN"

      - name: Build Release APK
        run: |
          gradle assembleRelease --no-daemon --stacktrace 2>&1 | tee build_output.log
          BUILD_EXIT=${PIPESTATUS[0]}
          if [ $BUILD_EXIT -ne 0 ]; then
            echo "::error::Build failed with exit code $BUILD_EXIT"
            echo "=== LAST 100 LINES OF BUILD OUTPUT ==="
            tail -100 build_output.log
            exit $BUILD_EXIT
          fi

      - name: Upload build log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: android_mic_inject/build_output.log

      - name: Upload APK artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: PcMicInject-release
          path: android_mic_inject/app/build/outputs/apk/release/*.apk
          if-no-files-found: error
